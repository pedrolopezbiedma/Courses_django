{% extends 'base_template.html' %}

{% block content %}
    <h1>Articles list page</h1>
    <div class='articles'>
        {% for article in articles %}
        <div class='article'>
            <a href="#">{{ article.title }}</a>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
