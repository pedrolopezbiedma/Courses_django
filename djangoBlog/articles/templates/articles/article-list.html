{% extends 'base_template.html' %}

{% block content %}
    <h1>Articles List</h1>
    <div class='articles'>
        {% for article in articles %}
        <div class='article'>
            <a href="{% url 'articleDetails' slug=article.slug %}">{{ article.title }}</a>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
            <p class='author'>added by {{ article.author.username }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
